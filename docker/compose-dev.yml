name: telefonbuch-dev

services:
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      start_period: 30s
      start_interval: 2s
      interval: 60s
      timeout: 5s
      retries: 3

  server:
    build:
      context: ../server
      dockerfile: Dockerfile.dev
    command: >-
      sh -c 'if ! diff -q package-lock.json node_modules/.package-lock-sentinel >/dev/null 2>&1;
      then npm ci && cp package-lock.json node_modules/.package-lock-sentinel; fi
      && exec npm run dev'
    environment:
      JWT_SECRET: telefonbuch-jwt-secret
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ../server:/app
      - server_modules:/app/node_modules

  client:
    build:
      context: ../client
      dockerfile: Dockerfile.dev
    command: >-
      sh -c 'if ! diff -q package-lock.json node_modules/.package-lock-sentinel >/dev/null 2>&1;
      then npm ci && cp package-lock.json node_modules/.package-lock-sentinel; fi
      && exec npm run dev'
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      API_URL: http://server:4000
    volumes:
      - ../client:/app
      - client_modules:/app/node_modules

volumes:
  server_modules:
  client_modules:
  mongo_data:
